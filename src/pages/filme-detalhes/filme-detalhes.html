<ion-header>

  <ion-navbar>
    <ion-title>filmeDetalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngIf="filme">

        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/marty-avatar.png">
          </ion-avatar>
          <h2>{{filme.original_title}}</h2>
          <p>{{filme.release_date}}</p>
        </ion-item>

        <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">

        <ion-card-content>
          <p>{{filme.overview}}</p>
        </ion-card-content>

        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>{{filme.qtdLikes}} Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>{{filme.qtdComments}} Comments</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              {{filme.timeComment}}
            </ion-note>
          </ion-col>
        </ion-row>

      </ion-card>
</ion-content>
